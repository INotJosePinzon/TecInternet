<body>
  <div>
    <div class="container centrado ">
      <div class="row  ">
        <div class="col-sm inicarsesion">
          <h1>ELIMINAR PRODUCTO</h1>
          <form id="eliminar">
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Codigo</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="nuevocodigo" required>
              </div>
            </div>
            <button type="submit" class="btn btn-boton">Eliminar</button>
          </form>
          <form id="actualizar">
            <h1>ACTUALIZAR PRECIO</h1>
            <div class="form-group row">
              <label for="actualziarcodigo" class="col-sm-2 col-form-label">Codigo</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="actualziarcodigo" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="actualziarprecio" class="col-sm-2 col-form-label">Precio</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="actualziarprecio" required>
              </div>
            </div>
            
            <button type="submit" class="btn btn-boton">Actualizar</button>
          </form>

        </div>

        <div class="col-sm registrarse">
          <form id="agregar">
            <h3>AGREGAR NUEVO PRODUCTO</h3>
            
            <div class="form-group row">
              <label for="nombreproducto" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="nombreproducto" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="codigo" class="col-sm-2 col-form-label">Codigo</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="codigo" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="precioproducto" class="col-sm-2 col-form-label">Precio</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="precioproducto" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="cantidadproducto" class="col-sm-2 col-form-label">Cantidad</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="cantidadproducto" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="colorproducto" class="col-sm-2 col-form-label">Color</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="colorproducto" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputdireccion" class="col-sm-2 col-form-label">Imagen</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputdireccion" >
              </div>
            </div>






            <button type="submit" class="btn btn-boton">ingresar</button>
          </form>
        </div>

      </div>
