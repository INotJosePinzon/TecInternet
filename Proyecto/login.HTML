<body>
  <div>
    <div class="container centrado ">
      <div class="row  ">
        <div class="col-sm inicarsesion">
          <h1>INICIAR SESIÓN</h1>
          <form id="registro">
            <select name="tipousuaio" id="tipousuaio">
              <option value="usuario" selected>Usuario</option> 
              <option value="admin" >Administrador</option>
              
            </select>
            <div class="form-group row">
              <img
                src="img\usuario.jpg"
                class="img-fluid" style="width:45px">
              <div class="col-sm-8">
                <input type="email" class="form-control" id="logincorreo" placeholder="correo" required>
              </div>
            </div>
            <div class="form-group row">
              <img
                src="img\candado.png"
                class="img-fluid" style="width:45px">
              <div class="col-sm-8">
                <input type="password" placeholder="contraseña" class="form-control" id="logincontrasena" required>
              </div>
            </div>
            <button type="submit"  class="btn btn-boton">Ingresar</button>
          </form>

        </div>

        <div class="col-sm registrarse">
          <form id="fromlogin">
            <h2>REGISTRARSE</h2>
            <div class="form-group row">
              <label for="inputnombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputnombre" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputcontrasena" class="col-sm-2 col-form-label">Contraseña</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputcontrasena" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputfecha" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
              <div class="col-sm-6">
                <input type="date" class="form-control" id="inputfecha" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputcorreo" class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputcorreo" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputtelefono" class="col-sm-2 col-form-label">Número de celular</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputtelefono" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputdireccion" class="col-sm-2 col-form-label">Dirección</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputdireccion" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputciudad" class="col-sm-2 col-form-label">Ciudad</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputciudad" required>
              </div>
            </div>





            <button type="submit" class="btn btn-boton">Registrar</button>
          </form>
        </div>

      </div>
